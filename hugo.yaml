    title: "HAORAN LUO"
    subtitle: "My life has fallen into a local minimum, and I'm trying to adjust the learning rate."
    content: "Currently pursuing a Ph.D. in the field of AI at Waseda University, while also serving as a part-time Special Researcher at the Japan Science and Technology Agency."
